<div class="ekart--product--item">
    <div class="ekart-wishlist-sale-container">
        <div class="ekart--add--to--wishlist">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
        <div class="ekart-on-sale-tag" *ngIf="items.discountPrice">{{(100-((items.discountPrice/items.price)*100)).toFixed()}}% OFF</div>
      
        <div class="ekart--product--image">
            
            <img [src]="items.imageURL" class="ekart--product--image">
        </div>
        <div class="ekart--add--to--price">
            {{items.price}}
        </div>
        <div class="ekart--product--name">{{items.name}}</div>
        <div class="ekart--product--category">{{items.gender}} . {{items.category}} . {{items.brand}}</div>
        <div class="ekart--product--available-colors">{{items.color.length}} Colors . Best Seller</div>
        <div class="ekart--product--in--stock" [ngStyle]="{fontWeight:'bold',color:items.is_in_inventory?'green':'red'}">{{items.is_in_inventory?'Availiabe in Stock':'Not in Stock'}}</div>
    </div>
</div>
