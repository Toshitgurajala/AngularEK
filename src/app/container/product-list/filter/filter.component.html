<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="All" [(ngModel)]="selectedradiobutton" (change)="onselectedradiobuttonevent()" />
    <span>All[{{all}}]</span>

    <input type="radio" name="filter" value="true" [(ngModel)]="selectedradiobutton" (change)="onselectedradiobuttonevent()"/>
    <span>InStock[{{instock}}]</span>

    <input type="radio" name="filter" value="false" [(ngModel)]="selectedradiobutton" (change)="onselectedradiobuttonevent()"/>
    <span>Out-Of-Stock[{{outofstk}}]</span>
</div>
